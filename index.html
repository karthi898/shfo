<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHFO - Sanathana Hindu Force Organisation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>SHFO</h1>
        <h2>Sanathana Hindu Force Organisation</h2>
    </header>

    <main>
        <section class="about">
            <h3>About Us</h3>
            <p>Our mission is to preserve and promote the rich cultural heritage of Hinduism.</p>
            <img src="hindu-god-1.jpg" alt="Hindu God 1">
        </section>

        <section class="join">
            <h3>Join Us</h3>
            <form id="joinForm" action="/submit-form" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required><br><br>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required><br><br>
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required><br><br>
                <label for="occupation">Occupation:</label>
                <input type="text" id="occupation" name="occupation" required><br><br>
                <label for="gender">Gender:</label>
                <input type="text" id="gender" name="gender" required><br><br>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea><br><br>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 SHFO. All rights reserved.</p>
        <div class="social-links">
            <a href="https://www.instagram.com/your-profile" target="_blank">
                <img src="instagram-icon.png" alt="Instagram">
            </a>
            <a href="https://x.com/your-profile" target="_blank">
                <img src="twitter-icon.png" alt="X">
            </a>
            <a href="https://www.facebook.com/your-profile" target="_blank">
                <img src="facebook-icon.png" alt="Facebook">
            </a>
            <a href="https://www.linkedin.com/in/your-profile" target="_blank">
                <img src="linkedin-icon.png" alt="LinkedIn">
            </a>
        </div>
    </footer>
    
</body>
</html>
